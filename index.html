<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon / App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#350e49" />
    
    <title>Gapa Autoparts</title>

    <!-- Runtime env injection (no raw Vite env placeholders here) -->
    <script type="module">
      const paystack = import.meta.env?.VITE_PAYSTACK_PUBLIC_KEY;
      if (paystack && typeof paystack === 'string') {
        window.PAYSTACK_PUBLIC_KEY = paystack;
        window.VITE_PAYSTACK_PUBLIC_KEY = paystack; // legacy access
      }
      const flw = import.meta.env?.VITE_FLUTTER_PUBLIC_KEY || import.meta.env?.FLUTTER_PUBLIC_TEST_SK;
      if (flw && typeof flw === 'string') {
        window.VITE_FLUTTER_PUBLIC_KEY = flw;
        window.FLUTTER_PUBLIC_TEST_SK = flw; // legacy access
      }

      // Expose GIG variables (CAUTION: exposing credentials client-side is insecure for production)
      const gigBase = import.meta.env?.VITE_GIG_BASE_URL;
      if (gigBase) window.VITE_GIG_BASE_URL = gigBase;
      const gigUser = import.meta.env?.VITE_GIG_USERNAME;
      if (gigUser) window.VITE_GIG_USERNAME = gigUser;
      const gigPass = import.meta.env?.VITE_GIG_PASSWORD;
      if (gigPass) {
        // Direct exposure (not recommended for production). Remove before deploying.
        window.VITE_GIG_PASSWORD = gigPass;
      }
      // Debug log (password masked)
      console.group('[GIG ENV IN INDEX.HTML]');
      console.info('VITE_GIG_BASE_URL:', gigBase);
      console.info('VITE_GIG_USERNAME:', gigUser);
      console.info('VITE_GIG_PASSWORD present:', !!gigPass);
      console.groupEnd();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
